version: "3.8"
services:
  keycloak:
    networks:
      - chat-cluster
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - KEYCLOAK_USER=admin
      #- KEYCLOAK_IMPORT=kubernetes.json
      - KEYCLOAK_PASSWORD=keycloak
      - DB_VENDOR=postgres
      - DB_ADDR=postgres:5432
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=keycloak
    ports:
      - "8443:8443"
    volumes:
      #- ./realms/:/tmp
      - ./startup-scripts:/tmp/scripts
    depends_on:
      - postgres
